{% extends "base.html" %}

{% block content %}
This is employees html
<br>
<br>

<a href="{% url 'add_employee' %}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add Employee</a>

<br>
<br>

{% for i in employees %}
<h2>

    Name: {{i.name}}
</h2>
<h2>
    Email: {{i.email}}
    
</h2>
<h2>
    
    Company: {{ i.company|slice:":5" }}
</h2>

<a href="{% url 'emp_details' i.id %}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Details</a>
<br><br>

{% endfor %}

  
{% endblock content %}
