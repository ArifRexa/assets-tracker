{% extends "base.html" %}

{% block content %}
<div class="container mx-auto w-3/4">
    <h1 class="text-3xl font-bold underline text-center mt-10">
        Add New Employee!
    
    </h1>

    <div class="container mx-auto w-3/4 mt-10 mb-10">
    
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="name" id="name"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="name"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Employee Name</label>
            </div>
            
            <div class="relative z-0 w-full mb-6 group">
                <input type="text" name="email" id="email"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-black dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " required />
                <label for="email"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Employee Email</label>
            </div>

            <div
                class="mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <label for="company" class="form-label mr-12">Company Name</label>
                <select name="company" class="form-control text-black w-48 h-10 rounded-lg px-4">
                    <!-- Options for companies should be dynamically generated -->
                    {% for company in comp %}
                    <option class="bg-white text-black form-control " value="{{ company.id }}">{{ company.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <!-- <div class="form-group">
                <label >Blog Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label >Description</label>
                {{ form.content }}
                {{ form.media }}
            </div>
            <div class="form-group">
                <label class="pb-5">Blog Category</label>
                {{ form.category }}
            </div>
            <div class="form-group">
                <label >Tags</label>
                {{ form.tags }}
            </div>
            <div class="form-group">
                <label >Featured Image</label>
                {{ form.featured_image }}
            </div> -->
            <button type="submit"
                class="text-white bg-blue-700 mt-10 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </form>
    
    
    </div>
</div>
  
{% endblock content %}
