{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-center mt-10">Remove Device</h1>
<p class="text-center text-xl my-4">Are you sure you want to remove this device?</p>

<form method="post">
  {% csrf_token %}
  <div class="container mx-auto w-1/6">
      <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
        Confirm Delete
      </button>
      <a href="{% url 'devices' %}" class="text-blue-500 hover:underline">Cancel</a>
  </div>
</form>
  
{% endblock content %}
